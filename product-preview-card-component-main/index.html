<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <figure>
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"
        title="Without perfume the skin is mute">
    </figure>
    <section class="details">
      <span class="details__subtitle">
        Perfume
      </span>
      <h1 class="details__title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="details__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="details__price">
        <span class="details__price--offer">
          $149.99
        </span>
        <span class="details__price--orginal">$169.99</span>
      </section>
      <button class="details__cart--cta">
        <img src="./images/icon-cart.svg" alt="icon">
        <span>Add to Cart</span>
      </button>
    </section>
  </main>


</body>

</html>
