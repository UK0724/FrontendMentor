<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="topimg" />
    <main>
      <div class="card">
        <div class="card__img">
          <img
            class="card__patternbg"
            src="./images/bg-pattern-card.svg"
            alt=""
          />
          <img class="card__profile" src="./images/image-victor.jpg" alt="image-victor" />
        </div>
        <div class="card__heading">
          <h3>Victor Crest <span>26</span></h3>
          <div>London</div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <ul>
            <li>
              <h3>80K</h3>
              <p>Followers</p>
            </li>
            <li>
              <h3>803K</h3> 
              <p>Likes</p>
            </li>
            <li>
              <h3>1.4K</h3>
              <p>Photos</p>
              </li>
          </ul>
        </div>
      </div>
    </main>

      <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bottomimg" />
  </body>
</html>
