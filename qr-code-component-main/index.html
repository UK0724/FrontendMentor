<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>


<body class="bg-[#d6e2f0] text-sm h-screen w-screen flex justify-center items-center">

  <div class="max-w-[300px] p-4 rounded-xl bg-white rounded-2xl">
    <div>
      <img class="object-fit h-52 rounded-lg" src="./images/image-qr-code.png" alt="image-qr-code">
    </div>
    <div class="mt-4 max-w-[180px] mx-auto text-center">
      <div class="font-bold text-[#1f3251]">Improve your front-end skills by building projects</div>

      <div class="font-normal text-[#7b879d] text-xs my-2">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>

    </div>
  </div>

</body>

</html>
