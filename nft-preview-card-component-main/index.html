<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <article class="card">

      <figure class="card__image">
        <img class="card__image--equ" src="./images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye" >
        </div>
      </figure>

      <h1 class="card__heading">
        Equilibrium #3429
      </h1>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__price">
        <div class="card__price--eth"><img src="./images/icon-ethereum.svg" alt="ethereum image"> 0.041 ETH</div>
        <div class="card__price--days"> <img src="./images/icon-clock.svg" alt="clock image"> 3 days left</div>
      </div>

      <div class="card__line"></div>

      <div class="card__profile">
        <div class="card__profile--img">
          <img src="./images/image-avatar.png" alt="jules">
        </div>
        <div class="card__profile--name">
          Creation of
          <strong>
            Jules Wyvern
          </strong>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
